[project]
name = "omop-alchemy"
version = "0.2.0"
description = "SQLAlchemy-based models, validation, and utilities for the OHDSI OMOP Common Data Model"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Georgie Kennedy", email = "georgie.kennedy@unsw.edu.au" }
]
license = { text = "Apache-2.0" }

keywords = [
  "OMOP",
  "OHDSI",
  "clinical-data",
  "health-informatics",
  "sqlalchemy",
  "ETL",
  "real-world-evidence"
]


classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Medical Science Apps",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: SQLAlchemy",
]


dependencies = [
  "sqlalchemy>=2.0.45",
  "pandas>=2.0",
  "pyyaml>=6.0",
  "python-dotenv>=1.0",
]


[project.optional-dependencies]
dev = [
  "ipython>=8.0",
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "mypy>=1.8",
  "ruff>=0.4",
  "rich>=13.0",
]

docs = [
  "sphinx",
  "myst-parser",
]

[project.urls]
Homepage = "https://github.com/AustralianCancerDataNetwork/OMOP_Alchemy"
Repository = "https://github.com/AustralianCancerDataNetwork/OMOP_Alchemy"
Issues = "https://github.com/AustralianCancerDataNetwork/OMOP_Alchemy/issues"


[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["omop_alchemy*"]